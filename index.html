<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz sur les départements</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="quiz">
		<div id="question" class="texte"></div>

		<div id="choix"></div>

		<div id="saisie-reponse" style="display: none;">
			<input type="text" class="style-input" id="entreeUtilisateur" placeholder="Votre réponse" maxlength="50">
			<br>
			<button class="bouton-style" onclick="verifierReponse()">Valider</button>
		</div>
		
		<p id="nbBonneReponse" class="texte"></p>
	</div>

	<!-- Overlay réponse -->
	<div id="reponse" class="overlay"  style="display: none;">
		<div id="bonne-mauvaise-reponse" class="texte"></div>
		<div id="affichage-reponse" class="texte"></div>
		<button class="bouton-style" onclick="document.getElementById('reponse').style.display = 'none'; quiz.style.display = 'block'; if (questionActuelle < quizData.length) { chargerQuestion(); } else { pageFin(); }">Suivant</button>
	</div>

	<!-- Overlay acceuil -->
	<div id="page-acceuil" class="overlay">

		<p class="texte">Mode de jeu :</p>

		<select id="menu-choix-mode" class="style-input" onchange="modeSelectionne = document.getElementById('menu-choix-mode').value;">
			<option value="numeroADepartement">Trouver le département en fonction de son numéro</option>
			<option value="departementANumero">Trouver le numéro en fonction du nom du département</option>
			<option value="departementARegion">Trouver la région en fonction du nom du département</option>
			<option value="numeroARegion">Trouver la région en fonction d'un numéro de département</option>
		</select>

		<p class="texte">A combien de questions voulez-vous répondre ?</p>

		<input type="number" class="style-input" id="nombre-questions" placeholder="Nombre de questions">

		<div>
			<p class="texte">Cochez cette case pour taper le nom des départements vous-même.</p>
			<input type="checkbox" id="case-choix-saisie" class="case-style" onchange="supprimerQuestionNbProp()">
		</div>

		<div id="conteneur-question-propositions" style="display:block;">
			<p class="texte">Combien de propositions voulez-vous ?</p>
			<input type="number" class="style-input" id="nombre-choix" placeholder="Nombre de choix">
		</div>

		<button class="bouton-style" onclick="initialisationQuiz()">Valider</button>
	</div>

	<!-- Overlay page-fin -->
	<div id="page-fin" class="overlay">
		<p id="score-final" class="texte"></p>
		<p class="texte">Voulez-vous rejouer ?</p>
		<button class="bouton-style" onclick="document.getElementById('page-acceuil').style.display = 'block', document.getElementById('page-fin').style.display = 'none'">Rejouer</button>
	</div>


	<script src="script.js"></script>

</body>
</html>
